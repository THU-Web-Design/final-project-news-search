<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type='text/css' rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link type='text/css' rel="stylesheet" href="{{ url_for('static', filename='css/login_icon.css') }}" />

    <title>登入頁面</title>
</head>

<body>

    <div id="bigBox">
        <h1>LOGIN</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form action='/' method='POST'>
            <div class="inputBox">
                <div class="inputText">
                    <span class="iconfont icon-nickname"></span>
                    <input type="text" name='username' placeholder="Username" />
                </div>
                <div class="inputText">
                    <span class="iconfont icon-visible"></span>
                    <input type="password" name='password' placeholder="Password" />
                </div>
            </div>

            <button class="loginButton" type="submit">Login</button>
            <input class="loginButton" type="button" onclick="window.location.href='{{ url_for('signup_page') }}'" value="Sign up" />
            <div>
                <input class="modify" type="button" onclick="window.location.href='{{ url_for('modify_page') }}'" value="modify" />
            </div>
        </form>
    </div>
</body>

</html>
